# Bun compiles for the current platform only, so we need one job per OS.
name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-latest
            artifact: magnet-cli-linux-amd64.tar.gz
            suffix: ""
          - runs-on: macos-latest
            artifact: magnet-cli-darwin-arm64.tar.gz
            suffix: ""
          - runs-on: windows-latest
            artifact: magnet-cli-windows-amd64.tar.gz
            suffix: ".exe"
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        env:
          MAGNET_CLI_VERSION: ${{ github.ref_name }}
        run: bun run build

      - name: Archive (Unix)
        if: matrix.suffix == ''
        run: |
          tar czvf ${{ matrix.artifact }} magnet${{ matrix.suffix }}
          mkdir -p release-artifacts
          mv ${{ matrix.artifact }} release-artifacts/

      - name: Archive (Windows)
        if: matrix.suffix == '.exe'
        run: |
          if (Test-Path magnet) { Rename-Item magnet magnet.exe }
          tar czvf ${{ matrix.artifact }} magnet.exe
          New-Item -ItemType Directory -Force -Path release-artifacts
          Move-Item ${{ matrix.artifact }} release-artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: release-artifacts/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Flatten artifacts for release
        run: |
          mkdir -p release
          find artifacts -type f -name '*.tar.gz' -exec cp {} release/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
